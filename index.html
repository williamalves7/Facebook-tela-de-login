<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
}

#app {
  background: #fff;
  border-radius: 4px;
  padding: 20px;
  transition: all 0.2s;
}

li {
  margin: 8px 0;
}

h2 {
  font-weight: bold;
  margin-bottom: 15px;
}

del {
  color: rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <div id="app">
        <div style="background-color:#f0f2f5;" class="bg-gray-200">
       <div class="flex flex-col md:flex-row justify-between p-5">
         <div class="flex flex-col items-center md:items-start">
           <img class="w-64" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
           <p class="ml-4 px-2">O Facebook ajuda vocÃª a se conectar e compartilhar 
           com as pessoas que fazem parte da sua vida.</p>
         </div>
         <div class="bg-white p-3 mt-5 md:mt-0 rounded shadow-md">
           <form @submit.prevent="entrar($event)" action="">
             <input name="email" placeholder="Email" required class="border h-10 mb-2 rounded border-gray-300 w-full px-2 focus:outline-none focus:border-blue-400" type="email">
           <input name="senha" required placeholder="Senha" class="border h-10 mb-2 rounded border-gray-300 w-full px-2 focus:outline-none focus:border-blue-400" type="password">
           <button style="background-color:#1877f2;" class="bg-blue-400 hover:bg-blue-500 text-white py-2 px-4 rounded w-full" type="submit">Entrar</button>
           </form>
           <p class="text-center text-xs mt-2" >
             <a class="text-blue-500" href="#">Esqueceu sua senha?</a>
           </p>
           <div class="flex justify-center">
             <button style="background-color:#42b72a;" class="text-white px-4 py-2 rounded mt-5">Crie uma nova conta</button>
           </div>
         </div>
       </div>
     </div>
     
     
     
     
     
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
     <script>

new Vue({
  el: "#app",
  data: {
    usuarios: [
      { email: "testes@testes.com", senha: '12345' },
    ]
  },
  methods: {
  	entrar(event){
    	if(event.target.email.value==this.usuarios[0].email && event.target.senha.value==this.usuarios[0].senha){
      alert('ta centinho')
      }else{
      alert('ta errada')
      }
    }
  }
})
     </script>
</body>

</html>
